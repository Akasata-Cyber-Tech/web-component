 
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Dynamic Forms
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  <style>
    .inputan {
    gap: 1rem;
}
  </style>

</head>


<body class="">
  <div class="wrapper ">
    
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <h3 class="description">Your content here</h3>
          </div>
          <div class="col-md-12 ">
            <form class="" action="">
            	<div id="barisan" class="d-flex row gap-2">
            		<div class="d-flex gap-2 inputan">
            		<input class="input" placeholder="Nama" name="Nama[]" required type="text">
          <input class="input" placeholder="Kota" name="Kota[]" type="text" required><input class="input" placeholder="Agama" name="Agama[]" type="text" required><button id="tambahin" class="btn btn-success">Add More</button>
            	</div>
            	</div>
            	
              <input id="pencet" class="input" placeholder="Nama" name="pencet" type="submit">
            </form>
            </div>
        </div>
      </div>
      
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $("#tambahin").click(function(add){
      	add.preventDefault()
      	$("#barisan").prepend(`<div class="d-flex gap-2 inputan">
            		<input class="input" placeholder="Nama" name="Nama[]" required type="text">
          <input class="input" placeholder="Kota" name="Kota[]" type="text" required><input class="input" placeholder="Agama" name="Agama[]" type="text" required><button id="kurangin" class="btn btn-danger">Remove</button><button onclick id="tambahin2" class="btn btn-success">Add More</button>
            	</div>`);
      })

      $(document).on('click', '#kurangin', function(del) {
      	del.preventDefault();
      	let row_item = $(this).parent();
      	$(row_item).remove();
      });
      $(document).on('click', '#tambahin2', function(add) {
      	add.preventDefault();
      	let row_item = $(this).parent();
      	$("#barisan").prepend(`<div class="d-flex gap-2 inputan">
            		<input class="input" placeholder="Nama" name="Nama[]" required type="text">
          <input class="input" placeholder="Kota" name="Kota[]" type="text" required><input class="input" placeholder="Agama" name="Agama[]" type="text" required><button id="kurangin" class="btn btn-danger">Remove</button><button onclick id="tambahin2" class="btn btn-success">Add More</button>
            	</div>`);
      });
    })

  </script>
  
  
</body>

</html>
